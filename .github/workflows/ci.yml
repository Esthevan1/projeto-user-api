name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: userdb_test
        ports: [ "5433:5432" ]
        options: >-
          --health-cmd="pg_isready -U postgres -d userdb_test"
          --health-interval=5s --health-timeout=3s --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate
      - name: Prepare DB schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/userdb_test?schema=public
        run: npx prisma db push
      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/userdb_test?schema=public
        run: npm test
